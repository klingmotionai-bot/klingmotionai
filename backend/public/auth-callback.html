<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signing you in…</title>
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; background: #1d1d1b; color: #a0a0a0; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .msg { text-align: center; }
  </style>
</head>
<body>
  <div class="msg">Signing you in…</div>
  <script>
    (function () {
      var origin = window.location.origin;

      function goHome() {
        window.location.replace(origin + "/?page=home");
      }
      function goSignIn() {
        window.location.replace(origin + "/?page=signin");
      }

      fetch("/auth/me", { credentials: "include" })
        .then(function (r) { return r.json(); })
        .then(function (data) {
          if (data && data.user && (data.user.id || data.user.email)) goHome();
          else goSignIn();
        })
        .catch(function () { goSignIn(); });
    })();
  </script>
</body>
</html>
